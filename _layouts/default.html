<!DOCTYPE html>
<html>

<head>
    <title>{{ page.title }} - MultiCare Deliverable Repository</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-top: 0px;
        }
        ul {
            margin-left: 0;
            padding-left: 20px;
        }
        li {
            list-style-type: none;
            margin-bottom: 10px;
        }
        header, footer {
            background: #f8f8f8;
            padding: 10px 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        /* Additional styles to ensure Markdown elements are properly styled */
        h2, h3, h4, h5, h6 {
            margin-top: 20px;
        }
        p {
            margin: 10px 0;
        }
        code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
        }
        blockquote {
            margin: 10px 0;
            padding: 10px 20px;
            background: #f9f9f9;
            border-left: 5px solid #ccc;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
    <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>

<body>
    <header>
        <h1>MultiCare Deliverable Repository</h1>
    </header>
    
    {{ content }}

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} MultiCare</p>
    </footer>
</body>

</html>
