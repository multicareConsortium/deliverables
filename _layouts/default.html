<!DOCTYPE html>
<html>

<head>
    <title>{{ page.title }} - MultiCare Deliverable Repository</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/tables.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0; /* Remove default margin */
        }
        h1 {
            margin-top: 0px;
        }
        ul {
            margin-left: 0;
            padding-left: 20px;
        }
        li {
            list-style-type: none;
            margin-bottom: 10px;
        }
        header, footer {
            background: #f8f8f8;
            padding: 10px 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        h2, h3, h4, h5, h6 {
            margin-top: 20px;
        }
        p {
            margin: 10px 0;
        }
        code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
        }
        blockquote {
            margin: 10px 0;
            padding: 10px 20px;
            background: #f9f9f9;
            border-left: 5px solid #ccc;
        }
        .content {
            max-width: 800px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tbody tr:hover {
            background-color: #f1f1f1;
        }

    </style>
    <script type="text/javascript">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        function renderCSVTable(csvUrl, tableId) {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    var data = results.data;
                    var table = document.getElementById(tableId);
                    if (data.length > 0) {
                        var headers = Object.keys(data[0]);
                        
                        // Create table header (thead)
                        var thead = table.createTHead();
                        var headerRow = thead.insertRow();
                        headers.forEach(function(header) {
                            var th = document.createElement('th');
                            th.innerText = header;
                            headerRow.appendChild(th);
                        });
    
                        // Create table body (tbody)
                        var tbody = table.createTBody();
                        data.forEach(function(row) {
                            var tr = tbody.insertRow();
                            headers.forEach(function(header) {
                                var td = tr.insertCell();
                                td.innerText = row[header];
                            });
                        });
    
                        // Adjust column widths based on content
                        headers.forEach(function(header, index) {
                            var columnCells = table.querySelectorAll('td:nth-child(' + (index + 1) + '), th:nth-child(' + (index + 1) + ')');
                            var maxWidth = 0;
                            columnCells.forEach(function(cell) {
                                var cellWidth = cell.innerText.length * 8; // Adjust as needed
                                
                                // Set a hard limit for the 'sources of information' column
                                if (header === 'sources of information') {
                                    maxWidth = Math.min(100, cellWidth); // Maximum width of 300px
                                } else {
                                    if (cellWidth > maxWidth) {
                                        maxWidth = cellWidth;
                                    }
                                }
                            });
                            columnCells.forEach(function(cell) {
                                cell.style.width = maxWidth + 'px';
                            });
                        });
                    }
                }
            });
        }
    </script>
</head>

<body>
    <header>
        <h1>MultiCare Deliverable Repository</h1>
    </header>
    
    <div class="content">
        {{ content }}
    </div>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} MultiCare</p>
    </footer>
</body>

</html>
