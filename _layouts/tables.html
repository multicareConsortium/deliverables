<!DOCTYPE html>
<html>

<head>
    <title>{{ page.title }} - MultiCare Deliverable Repository</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/tables.css">
    <style>
        /* Reset default margin and padding */
        body, h1, h2, h3, h4, h5, h6, p, ul, li {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        h1 {
            margin-top: 0;
            text-align: center;
        }
        
        header, footer {
            background: #f8f8f8;
            padding: 10px 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        function renderCSVTable(csvUrl, tableId) {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    var data = results.data;
                    var table = document.getElementById(tableId);
                    if (data.length > 0) {
                        var headers = Object.keys(data[0]);
                        var thead = table.createTHead();
                        var headerRow = thead.insertRow();
                        headers.forEach(function(header) {
                            var th = document.createElement('th');
                            th.innerText = header;
                            headerRow.appendChild(th);
                        });

                        var tbody = table.createTBody();
                        data.forEach(function(row) {
                            var tr = tbody.insertRow();
                            headers.forEach(function(header) {
                                var td = tr.insertCell();
                                td.innerText = row[header];
                            });
                        });

                        // Adjust column widths based on content (optional)
                        headers.forEach(function(header, index) {
                            var columnCells = table.querySelectorAll('td:nth-child(' + (index + 1) + '), th:nth-child(' + (index + 1) + ')');
                            var maxWidth = 0;
                            columnCells.forEach(function(cell) {
                                var cellWidth = cell.innerText.length * 8; // Adjust as needed
                                if (cellWidth > maxWidth) {
                                    maxWidth = cellWidth;
                                }
                            });
                            columnCells.forEach(function(cell) {
                                cell.style.width = maxWidth + 'px';
                            });
                        });
                    }
                }
            });
        }
    </script>
</head>

<body>
    <header>
        <h1>MultiCare Deliverable Repository</h1>
    </header>
    
    <div class="content">
        <!-- Your main content here -->
        {{ content }}
        
        <!-- Example usage of the CSV table rendering function -->
        <h2>Placeholder.</h2>
        <table id="csvTable">
            <!-- Table content will be dynamically inserted here -->
        </table>
        <script>
            // Example usage: renderCSVTable('your-csv-url.csv', 'csvTable');
        </script>
    </div>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} MultiCare</p>
    </footer>
</body>

</html>
